spring.application.name=todo-list

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
#logging.level.org.hibernate=debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

app.jwt.secret=${JWT_SECRET:LwQQVhF0Gd+F8xZJngxoVy/Q+Nn+JWKpAyxFj9UiDsc=}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

spring.todo-seeder.num-of-todos=${NUM_OF_TODOS:1000}
spring.todo-seeder.batch-size=${BATCH_SIZE:500}
spring.category-seeder.num-of-categories=${NUM_OF_CATEGORIES:5}